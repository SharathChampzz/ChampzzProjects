<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .container {
            margin-top: 20px;
        }
        .blog-list-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-height: 600px;
            overflow-y: auto;
        }
        .list-group-item {
            cursor: pointer;
        }
        .list-group-item:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">My Blog</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/blogs.html">Blogs</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-primary" id="addBlogBtn">Add Blog</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container d-flex justify-content-center">
        <div class="col-md-8 blog-list-section">
            <h2>Blog List</h2>
            <ul class="list-group" id="blogList"></ul>
        </div>
    </div>

    <!-- Blog Modal -->
    <div class="modal fade" id="blogModal" tabindex="-1" role="dialog" aria-labelledby="blogModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="blogModalLabel">Add/Edit Blog</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="blogForm">
                        <div class="form-group">
                            <label for="title">Blog Title</label>
                            <input type="text" class="form-control" id="title" maxlength="100" required>
                            <small id="titleCount" class="form-text text-muted">0/100</small>
                        </div>
                        <div class="form-group">
                            <label for="content">Blog Content</label>
                            <textarea class="form-control" id="content" rows="6" maxlength="1000" required></textarea>
                            <small id="contentCount" class="form-text text-muted">0/1000</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-danger" id="deleteBlogBtn" style="display: none;">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let editBlogId;
            const blogList = document.getElementById('blogList');
            const blogModal = new bootstrap.Modal(document.getElementById('blogModal'), {});
            const addBlogBtn = document.getElementById('addBlogBtn');
            const deleteBlogBtn = document.getElementById('deleteBlogBtn');
            const blogForm = document.getElementById('blogForm');
            const titleInput = document.getElementById('title');
            const contentInput = document.getElementById('content');
            const titleCount = document.getElementById('titleCount');
            const contentCount = document.getElementById('contentCount');

            // Function to fetch blogs
            function fetchBlogs() {
                fetch('http://127.0.0.1:8000/api/blogs')
                    .then(response => response.json())
                    .then(data => {
                        blogList.innerHTML = '';
                        data.forEach(blog => {
                            const listItem = document.createElement('li');
                            listItem.classList.add('list-group-item');
                            listItem.dataset.id = blog.id;
                            listItem.innerHTML = `
                                <a href="#" class="blog-link">${blog.title}</a>
                                <p>${blog.content}</p>
                            `;
                            blogList.appendChild(listItem);
                        });
                    });
            }

            // Fetch blogs on page load
            fetchBlogs();

            // Handle character count
            titleInput.addEventListener('input', () => {
                titleCount.textContent = `${titleInput.value.length}/100`;
            });
            contentInput.addEventListener('input', () => {
                contentCount.textContent = `${contentInput.value.length}/1000`;
            });

            // Handle form submission for creating/updating a blog
            blogForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const title = titleInput.value;
                const content = contentInput.value;
                const method = editBlogId ? 'PUT' : 'POST';
                const url = editBlogId ? `http://127.0.0.1:8000/api/blogs/${editBlogId}` : 'http://127.0.0.1:8000/api/blogs';

                fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title: title, content: content })
                }).then(() => {
                    blogModal.hide();
                    fetchBlogs();
                });
            });

            // Handle click on blog item for editing
            blogList.addEventListener('click', function(e) {
                if (e.target.classList.contains('blog-link')) {
                    editBlogId = e.target.closest('.list-group-item').dataset.id;
                    const title = e.target.textContent;
                    const content = e.target.nextElementSibling.textContent;

                    titleInput.value = title;
                    contentInput.value = content;
                    titleCount.textContent = `${title.length}/100`;
                    contentCount.textContent = `${content.length}/1000`;
                    deleteBlogBtn.style.display = 'block';
                    blogModal.show();
                }
            });

            // Handle delete blog
            deleteBlogBtn.addEventListener('click', function() {
                fetch(`http://127.0.0.1:8000/api/blogs/${editBlogId}`, {
                    method: 'DELETE'
                }).then(() => {
                    blogModal.hide();
                    fetchBlogs();
                });
            });

            // Handle add blog button click
            addBlogBtn.addEventListener('click', function() {
                editBlogId = null;
                blogForm.reset();
                titleCount.textContent = '0/100';
                contentCount.textContent = '0/1000';
                deleteBlogBtn.style.display = 'none';
                blogModal.show();
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
