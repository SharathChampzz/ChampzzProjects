{% extends "base_template_1.html" %}
{% load static %}

{% block title %}
<title>Blog App</title>
{% endblock %}


{% block style %}
<style>

    .blog-list {
        max-height: 80vh;
        overflow-y: auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .list-group-item {
        cursor: pointer;
    }

    .list-group-item:hover {
        background-color: #f1f1f1;
    }

    .modal-content {
        border-radius: 8px;
    }
</style>
{% endblock %}

{% block navheader%}
{% include "nav_header.html" %}
{% endblock %}



{% block content %}

<div class="container bg-white mt-3">
    <div class="blog-list-section">
        <div class="row py-2">
            <div class="col-9">
                <h2 class="bg-light">Blog List</h2>
            </div>
            <div class="col-3 text-right">
                <button class="btn btn-success">âž• Add Blog</button>
            </div>
        </div>
        <div class="row blog-list">
            <div class="col-12">
                <ul class="list-group" id="blogList">
                    <!-- Blog items will go here -->
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Main Container -->


<!-- Edit Blog Modal -->
<div class="modal fade" id="editBlogModal" tabindex="-1" role="dialog" aria-labelledby="editBlogModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editBlogModalLabel">Edit Blog</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editBlogForm">
                    <div class="form-group">
                        <label for="editTitle">Blog Title</label>
                        <input type="text" class="form-control" id="editTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="editContent">Blog Content</label>
                        <textarea class="form-control" id="editContent" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button class="btn btn-danger" id="deleteblog">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Set the req info for JS -->
<div hidden id="blogs-blogs" data-url="{% url 'blogs-blogs' %}"></div>
<div hidden id="blogs-blog" data-url="{% url 'blogs-blog' id=0 %}"></div>

{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{% static 'blogs.js' %}"></script>
{% endblock %}
